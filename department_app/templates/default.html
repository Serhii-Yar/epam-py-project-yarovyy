<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homepage prototype</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta id="edit-department-url" data-url={{ url_for('edit_department') }}>
    <meta id="delete-department-url" data-url={{ url_for('delete_department') }}>
    <meta id="edit-employee-url" data-url={{ url_for('edit_employee') }}>
    <meta id="delete-employee-url" data-url={{ url_for('delete_employee') }}>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Department App</a>
    </div>
    <ul class="nav navbar-nav">
      <li class={{ "active" if active == "home" else "" }}><a href={{ url_for("homepage") }}>Home</a></li>
      <li class={{ "active" if active == "departments" else "" }}><a href={{ url_for("departments") }}>Departments</a></li>
      <li class={{ "active" if active == "employees" else ""}}><a href={{ url_for("employees") }}>Employees</a></li>
    </ul>
  </div>
</nav>

{% block content %} {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

{% block script %} {% endblock %}
